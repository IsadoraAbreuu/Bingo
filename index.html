<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO | FrontEnd</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="imgs/favicon.ico">
    <script src="script.js" defer></script>
</head>
<body class="html">
    <nav>
        <figure>
            <img src="imgs/homer_rosquinha.png" alt="homer simpsons de ponta cabeça segurando uma rosquinha"/>
        </figure>
        <section id="acoes">
            <h3>Regras</h3>
            <h3>Recomeçar</h3>
            <h3>mudar tema escuro</h3>
        </section>
    </nav>

    

    <video class="videoBackground" autoplay muted loop>
        <source src="imgs/Design sem nome.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <section class="letreiro">
        <figure>
            <img src="imgs/letreiro.png" alt="letreiro do simpsons">
        </figure>
    </section>

    <section id="bingo">
        <div class="coluna"><p id="B">B</p><div id="num"></div></div>
        <div class="coluna"><p id="I">I</p><div id="resultadoFinal"></div></div>
        <div class="coluna"><p id="N">N</p><div id="resultadoFinal"></div></div>
        <div class="coluna"><p id="G">G</p><div id="resultadoFinal"></div></div>
        <div class="coluna"><p id="O">O</p><div id="resultadoFinal"></div></div>
    </section>

    <button id="sortear">Sortear número</button>

    <section id="containerResultado">Número sorteado: <p id="resultado">---</p></section>

    
</body>
</html>
